<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Articles</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="shortcut icon"
      href="https://cdn-icons-png.flaticon.com/512/4213/4213477.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <!--Remixicon CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <header class="container-fluid">
      <span
        ><img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSF1GgXMsuNje9N1bqRInQVSlAzxubqb9d_6w&s"
      /></span>
      <span><strong class="mt-2">GBulletin</strong></span>
    </header>
    <div class="container selection-box mt-5 mb-3 pt-3">
      <div class="row">
        <div class="col">
          <div class="pt-2 pb-2">
            <label for="category-select">Choose a category:</label>

            <select name="category" id="category-select">
              <option value="">--Please choose an option--</option>
              <option value="general">general</option>
              <option value="world">world</option>
              <option value="nation">nation</option>
              <option value="business">business</option>
              <option value="technology">technology</option>
              <option value="entertainment">entertainment</option>
              <option value="sports">sports</option>
              <option value="science">science</option>
              <option value="health">health</option>
            </select>
          </div>
          <div class="pt-2 pb-2">
            <label for="language-select">Choose a language:</label>
            <select name="language" id="language-select">
              <option value="">--Please choose an option--</option>
              <option value="ar">Arabic</option>
              <option value="zh">Chinese</option>
              <option value="nl">Dutch</option>
              <option value="en">English</option>
              <option value="fr">French</option>
              <option value="de">German</option>
              <option value="el">Greek</option>
              <option value="he">Hebrew</option>
              <option value="hi">Hindi</option>
              <option value="it">Italian</option>
              <option value="ja">Japanese</option>
              <option value="ml">Malayalam</option>
              <option value="mr">Marathi</option>
              <option value="no">Norwegian</option>
              <option value="pt">Portuguese</option>
              <option value="ro">Romanian</option>
              <option value="ru">Russian</option>
              <option value="es">Spanish</option>
              <option value="sv">Swedish</option>
              <option value="ta">Tamil</option>
              <option value="te">Telugu</option>
              <option value="uk">Ukrainian</option>
            </select>
          </div>
        </div>
        <div class="col">
          <div class="pt-2 pb-2">
            <label for="country-select">Choose a country:</label>
            <select name="country" id="country-select">
              <option value="">--Please choose an option--</option>
              <option value="au">Australia</option>
              <option value="br">Brazil</option>
              <option value="cs">Canada</option>
              <option value="cn">China</option>
              <option value="eg">Egypt</option>
              <option value="fr">France</option>
              <option value="de">Germany</option>
              <option value="gr">Greece</option>
              <option value="hk">Hong Kong</option>
              <option value="in">India</option>
              <option value="ie">Ireland</option>
              <option value="il">Israel</option>
              <option value="it">Italy</option>
              <option value="jp">Japan</option>
              <option value="nl">Netherlands</option>
              <option value="no">Norway</option>
              <option value="pk">Pakistan</option>
              <option value="pe">Peru</option>
              <option value="ph">Philippines</option>
              <option value="pt">Portugal</option>
              <option value="ro">Romania</option>
              <option value="ru">Russian Federation</option>
              <option value="sg">Singapore</option>
              <option value="es">Spain</option>
              <option value="se">Sweden</option>
              <option value="ch">Switzerland</option>
              <option value="tw">Taiwan</option>
              <option value="ua">Ukraine</option>
              <option value="gb">United Kingdom</option>
              <option value="us">United States</option>
            </select>
          </div>
          <div class="pt-2 pb-2">
            <label for="keyword">Enter the keyword:</label>
            <input
              type="text"
              name="keyword"
              id="keyword"
              placeholder="Keyword...."
            />
          </div>
        </div>
      </div>
      <button
        id="searchArticle"
        class="btn btn-primary mt-2 mb-2 border border-4"
      >
        Search Article
      </button>
    </div>

    <div class="container" id="articleDisplay">
      <div id="totalArticles" class="pt-3 pb-3"></div>
      <div
        class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 pb-5"
        id="articleContainer"
      ></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
